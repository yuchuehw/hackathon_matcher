<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hacker Questionnaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            font-size: 2em;
            color: #007bff;
            margin-bottom: 0.5em;
        }
        .header p {
            color: #6c757d;
        }
        .form-label {
            font-weight: 600;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            font-size: 1em;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .btn-skip {
            background-color: #6c757d;
            color: #fff;
            border-radius: 4px;
            font-size: 1em;
        }
        .btn-skip:hover {
            background-color: #5a6268;
        }
        .error {
            color: #dc3545;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Hacker Questionnaire</h1>
            <p>Hackers like you are asked to answer a few questions so other potential matching hackers can better understand you. You are allowed to choose 1 out of the 3 questions to answer. You may also skip.</p>
        </header>

        <form method="post">
            <!-- Dropdown menu -->
            <div class="mb-3">
                <label for="questions" class="form-label">Choose a question to answer:</label>
                <select id="questions" name="question" class="form-select">
                    <option value="" disabled selected>Select a question</option>
                    <option value="question1">{{ user['question1'] }}</option>
                    <option value="question2">{{ user['question2'] }}</option>
                    <option value="question3">{{ user['question3'] }}</option>
                </select>
            </div>

            <!-- Input box for the answer -->
            <div class="mb-3">
                <label for="answer" class="form-label">Your answer:</label>
                <textarea id="answer" name="answer" rows="4" class="form-control" placeholder="Type your answer here..."></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-skip" onclick="confirmSkip()">Skip</button>
                <button type="submit" class="btn btn-custom">Submit</button>
            </div>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS (optional for functionality) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function confirmSkip() {
            if (confirm('Are you sure you want to skip this question?')) {
                window.location.href = '#'; // Redirect to '#'
            }
        }
    </script>
</body>
</html>
