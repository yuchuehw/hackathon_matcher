<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
    <style>
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .stat-box {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .stat-box h2 {
            font-size: 1.2em;
            margin: 0;
            color: #666;
        }
        .stat-box .number {
            font-size: 2.5em;
            margin: 10px 0;
            color: #007BFF;
        }
        .stat-box .progress-bar {
            width: 100%;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
            height: 30px;
            margin: 10px 0;
        }
        .stat-box .progress-bar .progress {
            height: 100%;
            background: #007BFF;
            width: 0; /* Initial width to be updated with JS */
            transition: width 0.3s ease;
        }
        .countdown {
            font-size: 1.5em;
            color: #FF5722;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Dashboard</h1>
        <div class="dashboard-grid">
            <div class="stat-box">
                <h2>Hackathons Attending</h2>
                <div class="number">5</div>
            </div>
            <div class="stat-box">
                <h2>People Matched</h2>
                <div class="number">15</div>
            </div>
            <div class="stat-box">
                <h2>Readiness Score</h2>
                <div class="number">85%</div>
                <div class="progress-bar">
                    <div class="progress" id="readiness-progress" style="width: 85%;"></div>
                </div>
            </div>
            <div class="stat-box">
                <h2>Messages Sent</h2>
                <div class="number">42</div>
            </div>
            <div class="stat-box">
                <h2>New Connections</h2>
                <div class="number">8</div>
            </div>
            <div class="stat-box">
                <h2>Upcoming Events</h2>
                <div class="number">3</div>
            </div>
            <div class="stat-box">
                <h2>Profile Views</h2>
                <div class="number">120</div>
            </div>
            <div class="stat-box">
                <h2>Next Hackathon</h2>
                <div id="countdown" class="countdown">Loading...</div>
            </div>
        </div>
    </div>
    <script>
        // Countdown Timer
        function updateCountdown() {
            const targetDate = new Date("2024-10-01T00:00:00"); // Set your target date here
            const now = new Date();
            const timeDifference = targetDate - now;
            
            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (timeDifference < 0) {
                document.getElementById('countdown').innerHTML = "The event has started!";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>
</html>
